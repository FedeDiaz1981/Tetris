<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Juego</title>
    {% load static %}
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- AOS (Animaciones) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    

    <style>
        body {
            background: url('https://wallpapercave.com/wp/wp13624530.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .game-box {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        canvas {
            border: 5px solid white;
            background-color: black;
        }

        .btn-custom {
            background-color: #ff4500;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-custom:hover {
            background-color: #ff6a00;
            transform: scale(1.1);
        }

        .score {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            transition: transform 0.3s ease-out;
        }

        .score.animate {
            transform: scale(1.5);
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 game-box" data-aos="fade-up">
                <h2 class="mb-3">ðŸŽ® TETRIS by FDðŸŽ®</h2>
                <p class="score" id="score">PuntuaciÃ³n: 0</p>
                <canvas id="tetrisCanvas" width="300" height="600"></canvas>
                <br>
                <button id="restartButton" class="btn btn-custom mt-3">ðŸ”„ Reiniciar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Game Over -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">ðŸ›‘ Â¡Game Over! ðŸ›‘</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center text-primary fw-bold h3">
                    <p id="finalScore">Tu puntuaciÃ³n: 0</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="restartModalButton">ðŸ”„ Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'tetris/tetris.js' %}" defer></script>

    <!-- AOS JS (Animaciones) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>


</body>
</html>
