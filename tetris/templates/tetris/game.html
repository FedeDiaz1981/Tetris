<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris - Juego</title>
    {% load static %}

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- AOS (Animaciones) -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        background: url("https://wallpapercave.com/wp/wp13624530.jpg") no-repeat
          center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
        font-family: "Poppins", sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      .game-box {
        background: rgba(0, 0, 0, 0.8);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
      }

      canvas {
        border: 5px solid white;
        background-color: black;
      }

      .btn-custom {
        background-color: #ff4500;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn-custom:hover {
        background-color: #ff6a00;
        transform: scale(1.1);
      }

      .score {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 15px;
        transition: transform 0.3s ease-out;
      }

      .score.animate {
        transform: scale(1.5);
        color: #ffeb3b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 game-box" data-aos="fade-up">
          <h2 class="mb-3">🎮 TETRIS by FD🎮</h2>
          <p class="score" id="score">Puntuación: 0</p>
          <canvas id="tetrisCanvas" width="300" height="600"></canvas>
          <br />
          <button id="restartButton" class="btn btn-custom mt-3">
            🔄 Reiniciar
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de Game Over -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">🛑 ¡Game Over! 🛑</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center text-primary fw-bold h3">
            <p id="finalScore">Tu puntuación: 0</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              id="restartModalButton"
            >
              🔄 Reiniciar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'tetris/tetris.js' %}" defer></script>

    <!-- AOS JS (Animaciones) -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const canvas = document.getElementById("tetrisCanvas");
        const ctx = canvas.getContext("2d");
        const scoreDisplay = document.getElementById("score");
        const restartButton = document.getElementById("restartButton");
        const restartModalButton =
          document.getElementById("restartModalButton");
        const gameOverModal = new bootstrap.Modal(
          document.getElementById("gameOverModal")
        );
        const finalScoreDisplay = document.getElementById("finalScore");

        const ROWS = 20;
        const COLS = 10;
        const SIZE = 30;
        let score = 0;
        let gameOver = false;

        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));

        const shapes = [
          [[1, 1, 1, 1]], // Línea
          [
            [1, 1],
            [1, 1],
          ], // Cuadrado
          [
            [0, 1, 0],
            [1, 1, 1],
          ], // T
          [
            [1, 1, 0],
            [0, 1, 1],
          ], // Z
          [
            [0, 1, 1],
            [1, 1, 0],
          ], // S
        ];

        let piece = createPiece();

        function createPiece() {
          let shape = shapes[Math.floor(Math.random() * shapes.length)];
          return { x: 4, y: 0, shape };
        }

        function drawBoard() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.strokeStyle = "white";

          for (let r = 0; r < ROWS; r++) {
            for (let c = 0; c < COLS; c++) {
              if (board[r][c]) {
                ctx.fillStyle = "blue";
                ctx.fillRect(c * SIZE, r * SIZE, SIZE, SIZE);
              }
              ctx.strokeRect(c * SIZE, r * SIZE, SIZE, SIZE);
            }
          }
        }

        function drawPiece() {
          ctx.fillStyle = "red";
          piece.shape.forEach((row, rIndex) => {
            row.forEach((cell, cIndex) => {
              if (cell) {
                ctx.fillRect(
                  (piece.x + cIndex) * SIZE,
                  (piece.y + rIndex) * SIZE,
                  SIZE,
                  SIZE
                );
              }
            });
          });
        }

        function movePiece(dx) {
          if (gameOver) return;
          piece.x += dx;
          if (collision()) piece.x -= dx;
          update();
        }

        function rotatePiece() {
          if (gameOver) return;
          let newShape = piece.shape[0].map((_, i) =>
            piece.shape.map((row) => row[i]).reverse()
          );
          let oldShape = piece.shape;
          piece.shape = newShape;

          if (collision()) piece.shape = oldShape;
          update();
        }

        function moveDown() {
          if (gameOver) return;
          piece.y++;
          if (collision()) {
            piece.y--;
            mergePiece();
            piece = createPiece();
            if (collision()) endGame();
          }
          update();
        }

        function collision() {
          return piece.shape.some((row, rIndex) =>
            row.some(
              (cell, cIndex) =>
                cell &&
                (piece.y + rIndex >= ROWS ||
                  piece.x + cIndex < 0 ||
                  piece.x + cIndex >= COLS ||
                  board[piece.y + rIndex][piece.x + cIndex])
            )
          );
        }

        function mergePiece() {
          piece.shape.forEach((row, rIndex) => {
            row.forEach((cell, cIndex) => {
              if (cell) {
                board[piece.y + rIndex][piece.x + cIndex] = 1;
              }
            });
          });
          removeFullRows();
        }

        function removeFullRows() {
          let rowsToRemove = [];
          for (let r = 0; r < ROWS; r++) {
            if (board[r].every((cell) => cell === 1)) {
              rowsToRemove.push(r);
            }
          }

          rowsToRemove.forEach((rowIndex) => {
            board.splice(rowIndex, 1);
            board.unshift(Array(COLS).fill(0));
          });

          updateScore(rowsToRemove.length);
        }

        function updateScore(rowsRemoved) {
          if (rowsRemoved > 0) {
            score += rowsRemoved * 30;
            scoreDisplay.classList.add("animate");
            setTimeout(() => scoreDisplay.classList.remove("animate"), 300);
          }
          scoreDisplay.textContent = `Puntuación: ${score}`;
        }

        function endGame() {
          gameOver = true;
          finalScoreDisplay.textContent = `Tu puntuación: ${score}`;
          gameOverModal.show();
        }

        function restartGame() {
          gameOver = false;
          score = 0;
          board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
          piece = createPiece();
          scoreDisplay.textContent = `Puntuación: 0`;
          update();
        }

        function update() {
          drawBoard();
          drawPiece();
        }

        document.addEventListener("keydown", (event) => {
          if (event.key === "ArrowLeft") movePiece(-1);
          else if (event.key === "ArrowRight") movePiece(1);
          else if (event.key === "ArrowDown") moveDown();
          else if (event.key === "ArrowUp") rotatePiece();
        });

        restartButton.addEventListener("click", restartGame);
        restartModalButton.addEventListener("click", () => {
          restartGame();
          gameOverModal.hide();
        });

        setInterval(moveDown, 500);
        update();
      });
    </script>
  </body>
</html>
